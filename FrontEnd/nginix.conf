server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # SPA fallback - all routes go to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Permissive CSP for Clerk authentication (production only)
    # In production, adjust this to your specific domain
    # add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://*.cloudflare.com https://*.clerk.accounts.dev https://*.clerk.com; style-src 'self' 'unsafe-inline' https://*.clerk.accounts.dev https://*.clerk.com; img-src 'self' data: https:; connect-src 'self' https://*.cloudflare.com https://*.clerk.accounts.dev https://*.clerk.com https://api.clerk.com; frame-src 'self' https://*.cloudflare.com https://*.clerk.accounts.dev https://*.clerk.com; font-src 'self' data: https://*.clerk.accounts.dev https://*.clerk.com; worker-src 'self' blob: https://*.cloudflare.com; child-src 'self' blob: https://*.cloudflare.com;" always;
}